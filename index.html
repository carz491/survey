<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
    <h1>Survey</h1>
    <div id="blankSurvey">
      <form class="">
        <div class="form-group">
          <label for="">Name</label>
          <input type="text" id="name" name="" value="" placeholder="Your name">
        </div>
        <div class="form-group">
          <label for="">Favorite Food</label>
          <input type="text" id="food" name="" value="" placeholder="Favorite Foods">
        </div>
        <div class="form-group">
          <label for="">Favorite Color</label>
          <input type="color" id="color" name="" value="" placeholder="Favorite Color">
          <!-- <select class="" name="">
            <option value="rock">Rock</option>
            <option value="rap">Rap</option>
          </select> -->
        </div>
        <div class="form-group">
          <label for="">Favorite Movie</label>
          <input type="text" id="movie" name="" value="" placeholder="Favorite Movies">
        </div>
        <div class="form-group">
          <label for="">Favorite Book</label>
          <input type="text" id="book" name="" value="" placeholder="Favorite Books">
        </div>
        <div class="form-group">
          <label for="">Favorite Animal</label>
          <input type="text" id="animal" name="" value="" placeholder="Favorite Animals">
        </div>
        <button type="submit" name="button" class="btn btn-lg btn-outline-info">Submit Survey</button>
      </form>
    </div>
  </div>

  <div id="survey">
    <ul>
      <li> <span class="name"></span> </li>
      <li> <span class="food"></span> </li>
      <li> <span class="color"></span> </li>
      <li> <span class="book"></span> </li>
      <li> <span class="movie"></span> </li>
      <li> <span class="animal"></span> </li>
    </ul>
  </div>

    <script type="text/javascript" src="js/jquery-3.4.1.js">
    </script>
    <script type="text/javascript" src="js/javascript.js">
    </script>
  </body>
</html>
